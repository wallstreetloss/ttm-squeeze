<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Tool</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
</head>
<body>

  <form>
    <div class="container mt-5">
      <div class="row align-items-end">
          <div class="col-md-3">
              <label for="ticker" class="form-label">Ticker:</label>
              <input type="text" class="form-control" id="ticker" name="ticker" required>
          </div>
          <div class="col-md-3">
            <label for="period" class="form-label">Period:</label>
            <select class="form-select" id="period" name="period">
                <option value="1Y">1 Year</option>
                <option value="5Y">5 Years</option>
                <option value="20Y">20 Years</option>
            </select>
        </div>
          <div class="col-md-2">
              <!-- Use hx-post attribute to specify the URL to post to -->
              <button type="button" class="btn btn-primary" hx-post="/ticker" hx-trigger="click" hx-target="#output">Submit</button>
          </div>
      </div>
    </div>
  </form>


<div class="container mt-5">
  <div id="output" hx-target="#output" hx-swap="innerHTML">
  </div>
</div>

<!-- Bootstrap JS (optional if you need JavaScript features) -->
</body>
</html>
